<h2>How to do box breathing</h2>
<ol>
<li>Breathe out slowly, releasing all the air from your lungs.</li>
<li>Breathe in through your nose as you slowly count to four in your head. ...</li>
<li>Hold your breath for a count of four.</li>
<li>Exhale for another count of four.</li>
<li>Hold your breath again for a count of four.</li>
<li>Repeat for three to four rounds.</li>
</div>
